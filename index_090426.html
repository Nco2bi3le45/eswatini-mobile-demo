<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eswatini Mobile Demo</title>
    <script>
        function saveData() {
            const input = document.getElementById('input').value;
            if (input) {
                localStorage.setItem('input', input);
                alert('Data saved successfully!');
            } else {
                alert('Input cannot be empty!');
            }
        }
        function loadData() {
            const savedData = localStorage.getItem('input');
            if (savedData) {
                document.getElementById('input').value = savedData;
            }
        }
        function resetForm() {
            document.getElementById('input').value = '';
            localStorage.removeItem('input');
            alert('Form has been reset!');
        }
    </script>
</head>
<body onload="loadData()">
    <h1>Eswatini Mobile Demo</h1>
    <form>
        <label for="input">Enter some data:</label>
        <input type="text" id="input" aria-required="true" aria-label="Data input"/>
        <button type="button" onclick="saveData()">Save</button>
        <button type="button" onclick="resetForm()">Reset</button>
    </form>
    <footer>
        <p>&copy; 2026 Eswatini Mobile Demo</p>
    </footer>
</body>
</html>
